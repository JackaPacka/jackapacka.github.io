<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Jack Randolph</title>
    <style>
        :root{
            --flashlight-position-x: 50vw;
            --flashlight-position-y: 50vh;
            --flashlight-radius:     100px;
            --flashlight-fade:       250px;
            --flashlight-dim:        0.125;
        }

        .flashlight-element {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
            background: rgba(0,0,0,var(--flashlight-dim));
            mask-image: radial-gradient(
                    circle at var(--flashlight-position-x) var(--flashlight-position-y),
                    rgba(255,255,255,0) 0,
                    rgba(255,255,255,0) var(--flashlight-radius),
                    rgba(0,0,0,1) calc(var(--flashlight-radius) + var(--flashlight-fade))
            );
            -webkit-mask-image: radial-gradient(
                    circle at var(--flashlight-position-x) var(--flashlight-position-y),
                    rgba(255,255,255,0) 0,
                    rgba(255,255,255,0) var(--flashlight-radius),
                    rgba(0,0,0,1) calc(var(--flashlight-radius) + var(--flashlight-fade))
            );
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const root = document.documentElement;
            window.addEventListener("pointermove", (e) => {
                root.style.setProperty("--flashlight-position-x", e.clientX + "px");
                root.style.setProperty("--flashlight-position-y", e.clientY + "px");
            }, { passive: true });
        });
    </script>
</head>
<body>
    <div class="flashlight-element"></div>
